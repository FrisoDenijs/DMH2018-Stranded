<button *ngFor="let trip of trips" (click)="showJoin(trip)">
  <div>
      <span>{{ trip?.type }}</span>
      <span>by {{trip?.name}}</span>
  </div>

  <div>
    <span>{{ trip?.start_time | date:'hh:mm' }} - {{ trip?.end_date | date:'hh:mm' }}</span>
    <span>{{ trip?.seats }}</span>
  </div>
  <app-join-trip *ngIf="trip?.id === showTripId" [trip]="trip"></app-join-trip>
</button>
