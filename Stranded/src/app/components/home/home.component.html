<agm-map [styles]="mapStyle"[zoom]="12" [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

<div class="home-container">
    <input [(ngModel)]="input" (keyup)="search($event)" type="text" class="home-input">
    <div class="home-station-box">
        <div *ngFor="let suggestion of suggestions" class="home-station">
            <h3 class="home-station-font">{{suggestion}}</h3>
        </div>
    </div>
</div>
